<div class="container-fluid">
    <div id="header">
        <app-header></app-header>
    </div>

    <!-- body start-->
    <div class="row bg-primary body-height" *ngIf="!isMovieDetailsActive()">
        <!-- All movies -->
        <div class="col-3 border border-2 border-secondary rounded-2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </div>
        <!-- Current movies -->
        <div class="col-9 bg-success-subtle">
            <!-- buttom -->
            <div class="row m-3">
                <button class="col-1 offset-2 btn btn-primary" 
                (click)="onNewMovie()"
                >New
                </button>
                <button class="col-1 offset-2 btn btn-primary"
                (click)="onEditMovie()"
                >Edit
                </button>
                <button class="col-1 offset-2 btn btn-danger"
                (click)="onDeleteMovie()"
                >Delete</button>
            </div>
            <!-- media -->
            <div class="row border border-2 border-secondary rounded-2 media" >
                    <p class="col-12 movie-about">{{strMovieAbout}}</p>
                    <div class="d-flex">
                        <div class="movie-name">
                            <p>Name : {{movie?.name}}</p>
                            <p>Type : {{movie?.type}}</p>
                            <p>Release: {{movie?.year}}</p>
                        </div>
                        <img src="https://th.bing.com/th/id/OIP.Nf4HBjqFmfH7RJWb-dJCPQHaEo?rs=1&pid=ImgDetMain" height="120px"
                                width="250px" alt="">
                    </div>
            </div>

            <!-- comments, reviews -->
            <div class="row m-3">
                <button class="col-1 offset-2 btn btn-outline-primary" routerLink="/home">Back</button>
                <button class="col-1 offset-2 btn btn-primary" (click)="onComment()">Comment</button>
                <button class="col-1 offset-2 btn btn-primary">Comment</button>
            </div>
        </div>
    </div>
    <!-- body end -->

    <!-- child movie details component -->
    <app-movie-details *ngIf="isMovieDetailsActive()" [movieDetails]="movieDetails"></app-movie-details>

    <div id="footer">
        <app-footer></app-footer>
    </div>
</div>

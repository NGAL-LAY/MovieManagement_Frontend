<form [formGroup]="signupForm" class="signup_container">
    <div class="row text-center mb-3">
        <p class="fs-4 fw-bold text-primary">Sign Up</p>
    </div>
    <div class="row mb-4">
        <label class="col-2 offset-1 form-control-sm fs-5 text-primary" for="name">Name</label>
        <div class="col-7 offset-1">
            <input class="form-control" id="name" formControlName="name"
                [placeholder]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched ? 'Name must be at least 6 characters' : ''">
        </div>
    </div>
    <div class="row mb-4">
        <label class="col-2 offset-1 form-control-sm fs-5 text-primary" for="password">Password:</label>
        <div class="col-7 offset-1">
            <input class="form-control" id="password" formControlName="password" type="password"
                [placeholder]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched ? 'password must be at least 8 characters' : ''">
        </div>
    </div>
    <div class="row mb-4">
        <label class="col-2 offset-1 form-control-sm fs-5 text-primary" for="repassword">RePassword:</label>
        <div class="col-7 offset-1">
            <input class="form-control" id="repassword" formControlName="repassword" type="password" [placeholder]="
            (signupForm.get('repassword')?.errors?.['required'] ? 'Repassword is required' :
            signupForm.get('repassword')?.errors?.['minlength'] ? 'Repassword must be at least 8 characters' :
            signupForm.get('repassword')?.errors?.['passwordMismatch']) && signupForm.get('repassword')?.touched ? 'Repassword must match Password' :
          ''">
        </div>
    </div>
    <div class="row mb-4">
        <label class="col-2 offset-1 form-control-sm fs-5 text-primary" for="email">Email</label>
        <div class="col-7 offset-1">
            <input class="form-control" id="email" formControlName="email"
                [placeholder]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched ? 'Email must be at least 6 characters' : ''">
        </div>
    </div>
    <div class="row mb-4">
        <label class="col-2 offset-1 form-control-sm fs-5 text-primary" for="nationality">Nationality</label>
        <div class="col-7 offset-1">
            <select class="form-select" formControlName="nationality" aria-label=".form-select-sm example">
                <option value="" selected>---select countries---</option>
                <option value="America">America</option>
                <option value="Chinese">Chinese</option>
                <option value="English">English</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="Korea">Korea</option>
                <option value="Myanmar">Myanmar</option>
                <option value="Thai">Thai</option>
            </select>
        </div>
    </div>
    <div class="row mb-4">
        <label class="col-2 offset-1 form-control-sm fs-5 text-primary" for="age">Age</label>
        <div class="col-7 offset-1">
            <input class="form-control" id="age" formControlName="age" type="number"
                [placeholder]="signupForm.get('age')?.invalid && signupForm.get('age')?.touched ? 'Age must be at least 16' : ''">
        </div>
    </div>
    <div class="row mb-4">
        <label class="col-2 offset-1 form-control-sm fs-5 text-primary" for="gentle">Gentle</label>
        <div class="col-7 offset-1 mt-2">
            <input type="radio" class="me-1" id="male" name="gentle" formControlName="gentle" value="m">
            <label for="male" class="me-2">Male</label>
            <input type="radio" class="me-1" id="female" name="gentle" formControlName="gentle" value="f">
            <label for="female">Female</label>
        </div>
    </div>
    <div class="row">
        <button class="btn btn-outline-primary col-2 offset-4" routerLink="/login">Login</button>
        <button class="btn btn-primary col-3 offset-2" type="submit" (click)="onSignUp()"
            [disabled]="!signupForm.valid">Sign Up</button>
    </div>
</form>

<!-- body start-->
<div class="row  body-height">
    <div class="row btn-div1">
        <button class="btn btn-primary offset-1 col-1" (click)="onNewDirector()">New</button>
        <input class="col-3 form-control-sm offset-5 bg-primary-subtle border-0" id="content-header-item" type="text"
            #searchvalue placeholder="Enter director" (keydown.enter)="onSearch(searchvalue.value)">
        <!-- Search -->
        <button class="btn btn-primary col-1 offset-1" id="content-header-item" style="text-align: center;" type="submit"
            (click)="onSearch(searchvalue.value)">Search</button>
    </div>

    <!-- Table start -->
     <div class="table-body">
        <div class="table-scroll-wrapper">
            <table class="table table-bordered table-striped tbl-div">
                <colgroup>
                    <col style="width: 50px;">
                    <col style="width: 100px;">
                    <col style="width: 450px;">
                    <col style="width: 200px;">
                    <col style="width: 200px;">
                </colgroup>
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="isAllCheck"
                            [(ngModel)]="isAllChecked"  (change)="toggleAllCheckBoxes()"/>
                        </th>
                        <th>No</th>
                        <th>Director Name</th>
                        <th>Gentle</th>
                        <th>Nationality</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let director of directors; let i = index">
                        <td>
                            <input type="checkbox" id="isCheck" [checked]="isCheckedItems[i]" 
                            (change)="toggleCheckBox(i, $event)"/>
                        </td>
                        <td>{{i+1}}</td>
                        <td>{{director.name}}</td>
                        <td>{{director.gentle == 'm'?'Male':'Female'}}</td>
                        <td>{{director.nationality}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
    
    <!-- Table end -->

    <div class="row btn-div2">
        <!-- Back -->
        <button class="btn btn-primary col-1 offset-1 " type="submit" routerLink="/home">Back</button>
        <!-- Delete -->
        <button class="btn btn-danger col-1 offset-9" id="content-header-item" style="text-align: center;" type="submit"
            (click)="onDelete()">Delete</button>
    </div>
</div>
<!-- body end -->

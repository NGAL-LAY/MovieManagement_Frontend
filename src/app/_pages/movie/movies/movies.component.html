<div class="container-fluid">
    <div id="header">
        <app-header></app-header>
    </div>

    <!-- body start-->
    <div class="row bg-primary body-height" *ngIf="!isMovieDetailsActive()">
        <!-- All movies -->
        <div class="col-3 border border-2 border-secondary rounded-2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </div>
        <!-- Current movies -->
        <div class="col-9 bg-success-subtle" *ngIf="!blnNewMovie">
            <!-- buttom -->
            <div class="row m-3">
                <button class="col-1 offset-2 btn btn-primary" 
                routerLink="movie-details"
                >New
                </button>
                <button class="col-1 offset-2 btn btn-primary"
                (click)="onEditMovie()"
                >Edit
                </button>
                <button class="col-1 offset-2 btn btn-danger">Delete</button>
            </div>
            <!-- media -->
            <div class="row border border-2 border-secondary rounded-2 media" *ngIf='!blnPlay'>
                <div class="movie-about col-8">
                    <p>{{strMovieAbout}}</p>
                </div>
                <div class="col-3">
                    <!-- https://www.angularjswiki.com/angular/how-to-embed-youtube-videos-in-angular-apps/ -->
                    <img src="https://th.bing.com/th/id/OIP.Nf4HBjqFmfH7RJWb-dJCPQHaEo?rs=1&pid=ImgDetMain"
                        height="140px" width="206px" alt="">
                    <a [routerLink]="['movie-details']" (click)="onEditMovie()">{{strMovieName}}</a>
                </div>
            </div>

            <!-- comments, reviews -->
            <div class="row m-3">
                <button class="col-1 offset-2 btn btn-outline-primary" 
                routerLink="/home"
                >Back
                </button>
                <button class="col-1 offset-2 btn btn-primary"
                (click)="onEditMovie()"
                >Review
                </button>
                <button class="col-1 offset-2 btn btn-primary">Comment</button>
            </div>
        </div>
    </div>
    <!-- body end -->

    <!-- child movie details component -->
    <app-movie-details *ngIf="isMovieDetailsActive()"></app-movie-details>

    <div id="footer">
        <app-footer></app-footer>
    </div>
</div>

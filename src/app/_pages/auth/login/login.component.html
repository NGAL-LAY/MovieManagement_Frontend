<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter Username" [(ngModel)]="username" required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" [(ngModel)]="password" required>
    </div>
    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>

<section class="container-fluid" id="content">
    <div id="header">
        <app-header></app-header>
    </div>
    <div class="row">
        <div class="content-sidebar col-2 bg-info">
            <ul>
                <li class="active mt-5 mb-5 ms-4" >
                    <a href="#" style="display: flex; align-items: center; color:black">
                        <i class="fa fa-clapperboard fs-2 ms-3 me-2"></i>All Films
                    </a>
                </li>
                <!-- movies -->
                <li class="mt-5 mb-5 ms-4">
                    <a routerLink="/movies" style="display: flex; align-items: center; color: black;">
                        <i class="fa fa-video fs-2 ms-3 me-2"></i>Movies
                    </a>
                </li>
                <!-- shot -->
                <li class="mt-5 mb-5 ms-4">
                    <a routerLink="comments" style="display: flex; align-items: center; color: black;">
                        <i class="fa fa-photo-film fs-2 ms-3 me-2"></i>Shot
                    </a>
                </li>
                <!-- TV show -->
                <li class="mt-5 mb-5 ms-4 border-1">
                    <a href="#" style="display: flex; align-items: center; color: black;">
                        <i class="fa fa-tv fs-2 ms-3 me-2"></i>TV Show
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-10 bg-success-subtle">
            <div class="content-header row">
                <input class="col-3 form-control-sm  ms-2 bg-primary-subtle" id="content-header-item" type="text" placeholder="Search Movies Name">
                
                <!--Games -->
                <select class="form-select-sm col-1 offset-2 me-4 bg-primary text-white" id="content-header-item" aria-label="Default select example">
                    <option selected>Games</option>
                    <option value="1">Action</option>
                    <option value="2">Adventure</option>
                    <option value="3">Comedy</option>
                    <option value="4">Drama</option>
                    <option value="5">Sci_Fi</option>
                  </select>
                <!-- Languages  -->
                <select class="form-select-sm col-1 me-4 bg-primary text-white" id="content-header-item" aria-label="Default select example">
                    <option selected>Languages</option>
                    <option value="1">English</option>
                        <option value="2">Chinese</option>
                        <option value="3">India</option>
                        <option value="4">Korea</option>
                        <option value="5">Myanmar</option>
                  </select>
                
                <!-- Countries  -->
                <select class="form-select-sm col-1 me-4 bg-primary text-white" id="content-header-item" aria-label="Default select example">
                    <option selected>Countries</option>
                    <option value="1">America</option>
                        <option value="2">Chinese</option>
                        <option value="3">English</option>
                        <option value="4">India</option>
                        <option value="5">Korea</option>
                        <option value="6">Myanmar</option>
                        <option value="7">Thai</option>
                  </select>
                <!-- Rating  -->
                <select class="form-select-sm col-1 me-5 bg-primary text-white" id="content-header-item" aria-label="Default select example">
                    <option selected>Rating</option>
                    <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                  </select>
                <!-- Search -->
                  <button class="btn btn-primary col-1" id="content-header-item" style="text-align: center;" type="submit">Search</button>
                <!-- image card  -->
                  <div class="row dynamic-div" *ngFor="let movie of movies;let i = index">
                    <a [routerLink]="['/movies']" (click)="currentMovie()">
                        <div class="card">
                            <img class="card-img-top" src="https://th.bing.com/th/id/OIP.Nf4HBjqFmfH7RJWb-dJCPQHaEo?rs=1&pid=ImgDetMain" alt="Card image cap">
                            <div class="card-body">
                              <p class="card-text">Movie {{i}}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <app-footer></app-footer>
    </div>
</section>
